            margin: 0 auto;

        header {

            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);

        .logo {

            align-items: center;
            gap: 15px;
        }

        .logo h1 {

            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);

        .logo i {

            color: #ff6b6b;

        .controls {

            gap: 15px;
            align-items: center;

        button {

            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #45aaf2, #3867d6);
            color: white;
            font-weight: bold;
            cursor: pointer;

            box-shadow: 0 4px 15px rgba(56, 103, 214, 0.4);

        button:hover {

        button.add-note {

        }

        button.add-note:hover {

        }

        button.sync {

        }

        button.sync:hover {

        }

        .quote-btn {
            background: linear-gradient(45deg, #a55eea, #8854d0);

        }

        .quote-btn:hover {
            box-shadow: 0 6px 20px rgba(136, 84, 208, 0.6);
        }

        .layout-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .layout-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .layout-btn.active {
            background: linear-gradient(45deg, #a55eea, #8854d0);
        }

        .notes-container {
            display: grid;
            gap: 25px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Enhanced grid layout for laptop screens */
        .grid-layout {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        /* Create a more dynamic grid with varied sizes */
        @media (min-width: 1024px) {
            .grid-layout {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                grid-auto-rows: minmax(250px, auto);
            }
            
            /* Create varied note sizes for a more interesting layout */
            .note:nth-child(5n+1) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .note:nth-child(5n+2) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .note:nth-child(5n+3) {
                grid-column: span 1;
                grid-row: span 1;
                min-height: 280px;
            }
            
            .note:nth-child(5n+4) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .note:nth-child(5n+5) {
                grid-column: span 1;
                grid-row: span 1;
                min-height: 300px;
            }
        }

        .list-layout {
            grid-template-columns: 1fr;
        }

        .note {
            border-radius: 15px;
            padding: 20px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: grab;
            position: relative;
            overflow: hidden;
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #fc5c7d, #6a82fb);
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .note-title {
            font-size: 1.4rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            width: 80%;
            border: none;
            color: white;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-action {
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .note-action:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .note-content {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: none;
            resize: none;
            color: white;
            margin-bottom: 15px;
            min-height: 150px;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .note-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .note-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .color-options {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
        }

        .search-box button {
            border-radius: 0 50px 50px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #26de81, #20bf6b);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(32, 191, 107, 0.4);
            transform: translateX(100vw);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Mobile color picker button */
        .mobile-color-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a55eea, #8854d0);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(136, 84, 208, 0.5);
            z-index: 101;
            cursor: pointer;
        }

        /* Modal for note preview */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Quote section */
        .quote-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            z-index: 99;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .quote-section.show {
            transform: translateY(0);
            opacity: 1;
        }

        .quote-text {
            font-style: italic;
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .quote-author {
            text-align: right;
            font-weight: bold;
            opacity: 0.8;
        }

        /* Pet companion */
        .pet-companion {
            position: fixed;
            bottom: 20px;
            right: 100px;
            width: 80px;
            height: 80px;
            z-index: 98;
            transition: all 0.5s ease;
        }

            width: 100%;
            height: 100%;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pet:hover {
            transform: scale(1.1);
        }

        .pet-talk {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 150px;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .pet-talk.show {
            opacity: 1;
            visibility: visible;
        }

        /* Animation for quotes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-animation {
            animation: fadeInUp 0.5s ease forwards;
        }

        @media (max-width: 768px) {
            .notes-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .color-options {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                bottom: 90px;
                border-radius: 20px;
                padding: 10px;
                transform: translateX(-50%) scale(0);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }
            
            .color-options.expanded {
                transform: translateX(-50%) scale(1);
                opacity: 1;
                pointer-events: auto;
            }
            
            .mobile-color-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Fix for mobile color buttons */
            .note-action[data-action="color"] {
                z-index: 102; /* Higher than color options */
                position: relative;
            }
            
            .quote-section {
                left: 10px;
                right: 10px;
                max-width: none;
                bottom: 100px;
            }
            
            .pet-companion {
                right: 20px;
                bottom: 20px;
                width: 60px;
                height: 60px;
            }
        }

        .note-color-1 { background: linear-gradient(135deg, #fc5c7d, #6a82fb); }
        .note-color-2 { background: linear-gradient(135deg, #c2e59c, #64b3f4); }
        .note-color-3 { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
        .note-color-4 { background: linear-gradient(135deg, #7f00ff, #e100ff); }
        .note-color-5 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .note-color-6 { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .note-color-7 { background: linear-gradient(135deg, #f6d365, #fda085); }
        .note-color-8 { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        .note-color-9 { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .note-color-10 { background: linear-gradient(135deg, #d4fc79, #96e6a1); }

        /* Animation for new notes */
        @keyframes noteAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .new-note {
            animation: noteAppear 0.5s ease;
        }

        /* Pulse animation for sync */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* Drag and drop styles */
        .dragging {
            opacity: 0.7;
            transform: rotate(5deg);
        }

        .drag-over {
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

        // Pet messages
        const petMessages = [
            "You're doing great! Keep it up!",
            "Your notes are looking awesome!",
            "I believe in you!",
            "One note at a time, you've got this!",
            "Your ideas are amazing!",
            "You're making progress every day!",
            "I love how organized you're getting!",
            "Your creativity is inspiring!",
            "Don't forget to take breaks too!",
            "You're a note-taking superstar!"
        ];

        // Current state
        let currentLayout = 'grid';
        let notes = [];
        let draggedNote = null;
        let selectedNoteId = null;

        // Initialize the app
        function init() {
            createColorOptions();
            loadNotesFromFirebase();
            setupEventListeners();
            
            // Show welcome message after a short delay
            setTimeout(() => {
                showNotification('Welcome to Neon Notes! Your notes are automatically saved.');
            }, 1000);
        }

        // Set up event listeners
        function setupEventListeners() {
            addNoteBtn.addEventListener('click', createNewNote);
            syncNotesBtn.addEventListener('click', syncNotesWithFirebase);
            quoteBtn.addEventListener('click', showRandomQuote);
            
            layoutBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const layout = btn.getAttribute('data-layout');
                    changeLayout(layout);
                    
                    layoutBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            
            searchBtn.addEventListener('click', searchNotes);
            searchInput.addEventListener('input', searchNotes);
            
            // Mobile color picker toggle
            mobileColorToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                colorOptions.classList.toggle('expanded');
            });
            
            // Close color picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!colorOptions.contains(e.target) && e.target !== mobileColorToggle) {
                    colorOptions.classList.remove('expanded');
                }
            });
            
            // Prevent color options from closing when clicking inside
            colorOptions.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Modal close button
            modalClose.addEventListener('click', () => {
                previewModal.classList.remove('active');
            });
            
            // Close modal when clicking outside
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) {
                    previewModal.classList.remove('active');
                }
            });
            
            // Pet companion interaction
            pet.addEventListener('click', () => {
                showPetMessage();
            });
            
            // Drag and drop events
            notesContainer.addEventListener('dragstart', handleDragStart);
            notesContainer.addEventListener('dragend', handleDragEnd);
            notesContainer.addEventListener('dragover', handleDragOver);
            notesContainer.addEventListener('drop', handleDrop);
        }

        // Create color options
        function createColorOptions() {
            colorOptions.innerHTML = '';
            noteColors.forEach(colorClass => {
                const colorOption = document.createElement('div');
                colorOption.className = `color-option ${colorClass}`;
                colorOption.setAttribute('data-color', colorClass);
                colorOption.addEventListener('click', () => {
                    if (selectedNoteId) {
                        changeSpecificNoteColor(selectedNoteId, colorClass);
                    }
                    // On mobile, close the color picker after selection
                    if (window.innerWidth <= 768) {
                        colorOptions.classList.remove('expanded');
                    }
                });
                colorOptions.appendChild(colorOption);
            });
        }

        // Create a new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: 'New Note',
                content: 'Start typing here...',
                color: noteColors[Math.floor(Math.random() * noteColors.length)],
                date: new Date().toLocaleString(),
                position: notes.length
            };
            
            notes.unshift(newNote);
            renderNotes();
            saveNotesToFirebase();
            showNotification('New note created!');
        }

        // Change layout
        function changeLayout(layout) {
            currentLayout = layout;
            notesContainer.className = `notes-container ${layout}-layout`;
        }

        // Search notes
        function searchNotes() {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm === '') {
                renderNotes();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            
            renderNotes(filteredNotes);
        }

        // Render notes
        function renderNotes(notesToRender = notes) {
            notesContainer.innerHTML = '';
            
            notesToRender.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = `note ${note.color} new-note`;
                noteElement.setAttribute('draggable', 'true');
                noteElement.setAttribute('data-id', note.id);
                
                noteElement.innerHTML = `
                    <div class="note-header">
                        <input type="text" class="note-title" value="${note.title}" data-id="${note.id}">
                        <div class="note-actions">
                            <div class="note-action" data-action="preview" data-id="${note.id}">
                                <i class="fas fa-expand"></i>
                            </div>
                            <div class="note-action" data-action="delete" data-id="${note.id}">
                                <i class="fas fa-trash"></i>
                            </div>
                            <div class="note-action" data-action="color" data-id="${note.id}">
                                <i class="fas fa-palette"></i>
                            </div>
                        </div>
                    </div>
                    <textarea class="note-content" data-id="${note.id}">${note.content}</textarea>
                    <div class="note-footer">
                        <div class="note-date">${note.date}</div>
                        <div class="note-color ${note.color}"></div>
                    </div>
                `;
                
                notesContainer.appendChild(noteElement);
            });
            
            // Add event listeners to note elements
            addNoteEventListeners();
        }

        // Add event listeners to note elements
        function addNoteEventListeners() {
            // Preview note
            document.querySelectorAll('[data-action="preview"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const noteId = e.currentTarget.getAttribute('data-id');
                    showNotePreview(noteId);
                });
            });
            
            // Delete note
            document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const noteId = e.currentTarget.getAttribute('data-id');
                    deleteNote(noteId);
                });
            });
            
            // Change note color - FIXED FOR MOBILE
            document.querySelectorAll('[data-action="color"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent event bubbling
                    selectedNoteId = e.currentTarget.getAttribute('data-id');
                    
                    // On mobile, show the color picker
                    if (window.innerWidth <= 768) {
                        colorOptions.classList.add('expanded');
                    } else {
                        // On desktop, assign a random color immediately
                        const randomColor = noteColors[Math.floor(Math.random() * noteColors.length)];
                        changeSpecificNoteColor(selectedNoteId, randomColor);
                    }
                });
            });
            
            // Update note title
            document.querySelectorAll('.note-title').forEach(input => {
                input.addEventListener('change', (e) => {
                    const noteId = e.target.getAttribute('data-id');
                    updateNote(noteId, 'title', e.target.value);
                });
            });
            
            // Update note content
            document.querySelectorAll('.note-content').forEach(textarea => {
                textarea.addEventListener('change', (e) => {
                    const noteId = e.target.getAttribute('data-id');
                    updateNote(noteId, 'content', e.target.value);
                });
            });
        }

        // Show note preview in modal
        function showNotePreview(noteId) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                modalTitle.textContent = note.title;
                modalBody.textContent = note.content;
                previewModal.classList.add('active');
            }
        }

        // Delete note
        function deleteNote(noteId) {
            notes = notes.filter(note => note.id !== noteId);
            renderNotes();
            saveNotesToFirebase();
            showNotification('Note deleted!');
        }

        // Change specific note color
        function changeSpecificNoteColor(noteId, colorClass) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                note.color = colorClass;
                note.date = new Date().toLocaleString();
                renderNotes();
                saveNotesToFirebase();
                showNotification('Note color changed!');
            }
        }

        // Update note
        function updateNote(noteId, field, value) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                note[field] = value;
                note.date = new Date().toLocaleString();
                saveNotesToFirebase();
            }
        }

        // Show random motivational quote
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            const quote = motivationalQuotes[randomIndex];
            
            quoteText.textContent = `"${quote.text}"`;
            quoteAuthor.textContent = `- ${quote.author}`;
            
            // Add animation class
            quoteSection.classList.add('show', 'quote-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                quoteSection.classList.remove('quote-animation');
            }, 500);
            
            // Auto hide after 7 seconds
            setTimeout(() => {
                quoteSection.classList.remove('show');
            }, 7000);
            
            showNotification('Here\'s some motivation for you!');
        }

        // Show pet message
        function showPetMessage() {
            const randomIndex = Math.floor(Math.random() * petMessages.length);
            const message = petMessages[randomIndex];
            
            petTalk.textContent = message;
            petTalk.classList.add('show');
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                petTalk.classList.remove('show');
            }, 3000);
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            if (e.target.classList.contains('note')) {
                draggedNote = e.target;
                e.target.classList.add('dragging');
                
                // Set drag image
                e.dataTransfer.setDragImage(e.target, 0, 0);
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        function handleDragEnd(e) {
            if (e.target.classList.contains('note')) {
                e.target.classList.remove('dragging');
                draggedNote = null;
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(e.clientY);
            const draggable = document.querySelector('.dragging');
            if (draggable && afterElement && afterElement !== draggable.nextSibling) {
                notesContainer.insertBefore(draggable, afterElement);
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            // Update note positions in the notes array
            const noteElements = Array.from(notesContainer.querySelectorAll('.note'));
            notes = noteElements.map((el, index) => {
                const noteId = el.getAttribute('data-id');
                const note = notes.find(n => n.id === noteId);
                note.position = index;
                return note;
            });
            
            saveNotesToFirebase();
        }

        function getDragAfterElement(y) {
            const draggableElements = [...notesContainer.querySelectorAll('.note:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Firebase functions
        function saveNotesToFirebase() {
            database.ref('notes').set(notes)
                .then(() => {
                    console.log('Notes saved to Firebase');
                })
                .catch(error => {
                    console.error('Error saving notes: ', error);
                });
        }

        function loadNotesFromFirebase() {
            database.ref('notes').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    notes = data;
                    renderNotes();
                } else {
                    // Create a sample note if no notes exist
                    createSampleNote();
                }
            });
        }

        function syncNotesWithFirebase() {
            syncNotesBtn.classList.add('pulse');
            saveNotesToFirebase();
            setTimeout(() => {
                syncNotesBtn.classList.remove('pulse');
                showNotification('Notes synced with cloud!');
            }, 500);
        }

        function createSampleNote() {
            if (notes.length === 0) {
                const sampleNote = {
                    id: Date.now().toString(),
                    title: 'Welcome to Neon Notes!',
                    content: 'This is a sample note. You can edit, delete, or create new notes. All your notes are saved in the cloud!\n\nTry clicking the preview icon (↗) to see this note in full screen!\n\nClick the palette icon to change colors.\n\nClick "Motivate Me" for inspirational quotes!',
                    color: 'note-color-1',
                    date: new Date().toLocaleString(),
                    position: 0
                };
                notes.push(sampleNote);
                renderNotes();
                saveNotesToFirebase();
            }
        }

        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

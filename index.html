<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Notes - Sticky Notes App</title>
    <link rel="icon" type="image/x-icon" href="icons8-notes-64.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45aaf2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo i {
            font-size: 2.8rem;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #45aaf2, #3867d6);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 103, 214, 0.4);
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(56, 103, 214, 0.6);
        }

        button.add-note {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            box-shadow: 0 4px 15px rgba(32, 191, 107, 0.4);
        }

        button.add-note:hover {
            box-shadow: 0 6px 20px rgba(32, 191, 107, 0.6);
        }

        .quote-btn {
            background: linear-gradient(45deg, #a55eea, #8854d0);
            box-shadow: 0 4px 15px rgba(136, 84, 208, 0.4);
        }

        .quote-btn:hover {
            box-shadow: 0 6px 20px rgba(136, 84, 208, 0.6);
        }

        .folder-btn {
            background: linear-gradient(45deg, #fd9644, #fa8231);
            box-shadow: 0 4px 15px rgba(250, 130, 49, 0.4);
        }

        .folder-btn:hover {
            box-shadow: 0 6px 20px rgba(250, 130, 49, 0.6);
        }

        .layout-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .layout-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .layout-btn.active {
            background: linear-gradient(45deg, #a55eea, #8854d0);
        }

        .notes-container {
            display: grid;
            gap: 25px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Enhanced grid layout for laptop screens */
        .grid-layout {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        /* Create a more dynamic grid with varied sizes */
        @media (min-width: 1024px) {
            .grid-layout {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                grid-auto-rows: minmax(250px, auto);
            }
            
            /* Create varied note sizes for a more interesting layout */
            .note:nth-child(5n+1) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .note:nth-child(5n+2) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .note:nth-child(5n+3) {
                grid-column: span 1;
                grid-row: span 1;
                min-height: 280px;
            }
            
            .note:nth-child(5n+4) {
                grid-column: span 1;
                grid-row: span 1;
            }
            
            .note:nth-child(5n+5) {
                grid-column: span 1;
                grid-row: span 1;
                min-height: 300px;
            }
        }

        .list-layout {
            grid-template-columns: 1fr;
        }

        .note {
            border-radius: 15px;
            padding: 20px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: grab;
            position: relative;
            overflow: hidden;
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #fc5c7d, #6a82fb);
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .note-title {
            font-size: 1.4rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 8px;
            width: 80%;
            border: none;
            color: white;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-action {
            background: rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .note-action:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .note-content {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: none;
            resize: none;
            color: white;
            margin-bottom: 15px;
            min-height: 150px;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .note-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .note-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .color-options {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
        }

        .search-box button {
            border-radius: 0 50px 50px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #26de81, #20bf6b);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(32, 191, 107, 0.4);
            transform: translateX(100vw);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Mobile color picker button */
        .mobile-color-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a55eea, #8854d0);
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(136, 84, 208, 0.5);
            z-index: 101;
            cursor: pointer;
        }

        /* Modal for note preview */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Quote section */
        .quote-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            z-index: 99;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .quote-section.show {
            transform: translateY(0);
            opacity: 1;
        }

        .quote-text {
            font-style: italic;
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .quote-author {
            text-align: right;
            font-weight: bold;
            opacity: 0.8;
        }

        /* Folder sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar-close {
            background: rgba(255, 255, 255, 0.1);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar-close:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .folder-list {
            margin-bottom: 30px;
        }

        .folder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .folder-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .folder-item.active {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .folder-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .folder-icon {
            color: #ff6b6b;
        }

        .folder-name {
            font-weight: bold;
        }

        .folder-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .folder-item:hover .folder-actions {
            opacity: 1;
        }

        .folder-action {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .folder-action:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .add-folder-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-folder-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .add-folder-btn {
            padding: 10px 15px;
            border-radius: 10px;
        }

        .folder-notes {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .folder-notes-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .folder-note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .folder-note-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .folder-note-name {
            font-size: 0.9rem;
        }

        .remove-note-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.7rem;
        }

        .remove-note-btn:hover {
            background: rgba(255, 107, 107, 0.4);
            transform: scale(1.2);
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                padding: 10px 0;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .notes-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .note {
                padding: 15px;
                min-height: 200px;
            }
            
            .color-options {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
                bottom: 90px;
                border-radius: 20px;
                padding: 10px;
                transform: translateX(-50%) scale(0);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }
            
            .color-options.expanded {
                transform: translateX(-50%) scale(1);
                opacity: 1;
                pointer-events: auto;
            }
            
            .mobile-color-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .quote-section {
                left: 10px;
                right: 10px;
                max-width: none;
                bottom: 100px;
            }
            
            .sidebar {
                width: 85%;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .logo i {
                font-size: 2rem;
            }
            
            button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        /* Animation for new notes */
        @keyframes noteAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .new-note {
            animation: noteAppear 0.5s ease;
        }

        /* Drag and drop styles */
        .dragging {
            opacity: 0.7;
            transform: rotate(5deg);
        }

        .drag-over {
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }

        /* Animation for quotes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-animation {
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Different note colors */
        .note-color-1 { background: linear-gradient(135deg, #fc5c7d, #6a82fb); }
        .note-color-2 { background: linear-gradient(135deg, #c2e59c, #64b3f4); }
        .note-color-3 { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
        .note-color-4 { background: linear-gradient(135deg, #7f00ff, #e100ff); }
        .note-color-5 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .note-color-6 { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .note-color-7 { background: linear-gradient(135deg, #f6d365, #fda085); }
        .note-color-8 { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        .note-color-9 { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .note-color-10 { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Neon Notes</h1>
            </div>
            <div class="controls">
                <button class="add-note" id="addNote">
                    <i class="fas fa-plus"></i> Add Note
                </button>
                <button class="folder-btn" id="folderBtn">
                    <i class="fas fa-folder"></i> Folders
                </button>
                <button class="quote-btn" id="quoteBtn">
                    <i class="fas fa-quote-right"></i> Motivate Me
                </button>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="layout-controls">
            <button class="layout-btn active" data-layout="grid">
                <i class="fas fa-th-large"></i> Grid
            </button>
            <button class="layout-btn" data-layout="list">
                <i class="fas fa-list"></i> List
            </button>
        </div>

        <div class="notes-container grid-layout" id="notesContainer">
            <!-- Notes will be added here dynamically -->
        </div>

        <div class="color-options" id="colorOptions">
            <!-- Color options will be added here dynamically -->
        </div>
        
        <button class="mobile-color-toggle" id="mobileColorToggle">
            <i class="fas fa-palette"></i>
        </button>

        <div class="notification" id="notification">
            <span id="notificationText"></span>
        </div>

        <!-- Modal for note preview -->
        <div class="modal-overlay" id="previewModal">
            <div class="modal-content">
                <div class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>

        <!-- Quote section -->
        <div class="quote-section" id="quoteSection">
            <div class="quote-text" id="quoteText"></div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>

        <!-- Folder Sidebar -->
        <div class="sidebar" id="folderSidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Folders</div>
                <div class="sidebar-close" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <div class="folder-list" id="folderList">
                <!-- Folders will be added here dynamically -->
            </div>
            
            <div class="add-folder-form">
                <input type="text" class="add-folder-input" id="folderNameInput" placeholder="New folder name">
                <button class="add-folder-btn" id="addFolderBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="folder-notes" id="folderNotes">
                <div class="folder-notes-title">Notes in this folder</div>
                <!-- Notes in selected folder will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKlWp29jWfMzDbPNG0-NhjUZFR7Ac0vpo",
            authDomain: "world-airport-transfer.firebaseapp.com",
            projectId: "world-airport-transfer",
            storageBucket: "world-airport-transfer.firebasestorage.app",
            messagingSenderId: "590389404021",
            appId: "1:590389404021:web:1cf4af9b10731c266df33c",
            measurementId: "G-34X5SFC0KD",
            databaseURL: "https://world-airport-transfer-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const notesContainer = document.getElementById('notesContainer');
        const addNoteBtn = document.getElementById('addNote');
        const folderBtn = document.getElementById('folderBtn');
        const quoteBtn = document.getElementById('quoteBtn');
        const layoutBtns = document.querySelectorAll('.layout-btn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const colorOptions = document.getElementById('colorOptions');
        const mobileColorToggle = document.getElementById('mobileColorToggle');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const previewModal = document.getElementById('previewModal');
        const modalClose = document.getElementById('modalClose');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const quoteSection = document.getElementById('quoteSection');
        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        
        // Folder elements
        const folderSidebar = document.getElementById('folderSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const folderList = document.getElementById('folderList');
        const folderNameInput = document.getElementById('folderNameInput');
        const addFolderBtn = document.getElementById('addFolderBtn');
        const folderNotes = document.getElementById('folderNotes');

        // Note colors
        const noteColors = [
            'note-color-1', 'note-color-2', 'note-color-3', 
            'note-color-4', 'note-color-5', 'note-color-6',
            'note-color-7', 'note-color-8', 'note-color-9',
            'note-color-10'
        ];

        // Motivational quotes
        const motivationalQuotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
            { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" }
        ];

        // Current state
        let currentLayout = 'grid';
        let notes = [];
        let folders = [];
        let draggedNote = null;
        let selectedNoteId = null;
        let selectedFolderId = null;

        // Initialize the app
        function init() {
            createColorOptions();
            loadNotesFromFirebase();
            loadFoldersFromFirebase();
            setupEventListeners();
            
            // Show welcome message after a short delay
            setTimeout(() => {
                showNotification('Welcome to Neon Notes! Your notes are automatically saved.');
            }, 1000);
        }

        // Set up event listeners
        function setupEventListeners() {
            addNoteBtn.addEventListener('click', createNewNote);
            folderBtn.addEventListener('click', toggleFolderSidebar);
            quoteBtn.addEventListener('click', showRandomQuote);
            
            layoutBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const layout = btn.getAttribute('data-layout');
                    changeLayout(layout);
                    
                    layoutBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            
            searchBtn.addEventListener('click', searchNotes);
            searchInput.addEventListener('input', searchNotes);
            
            // Mobile color picker toggle
            mobileColorToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                colorOptions.classList.toggle('expanded');
            });
            
            // Close color picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!colorOptions.contains(e.target) && e.target !== mobileColorToggle) {
                    colorOptions.classList.remove('expanded');
                }
            });
            
            // Prevent color options from closing when clicking inside
            colorOptions.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Modal close button
            modalClose.addEventListener('click', () => {
                previewModal.classList.remove('active');
            });
            
            // Close modal when clicking outside
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) {
                    previewModal.classList.remove('active');
                }
            });
            
            // Folder sidebar close button
            closeSidebar.addEventListener('click', toggleFolderSidebar);
            
            // Add folder button
            addFolderBtn.addEventListener('click', addNewFolder);
            
            // Enter key to add folder
            folderNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addNewFolder();
                }
            });
            
            // Drag and drop events
            notesContainer.addEventListener('dragstart', handleDragStart);
            notesContainer.addEventListener('dragend', handleDragEnd);
            notesContainer.addEventListener('dragover', handleDragOver);
            notesContainer.addEventListener('drop', handleDrop);
        }

        // Create color options
        function createColorOptions() {
            colorOptions.innerHTML = '';
            noteColors.forEach(colorClass => {
                const colorOption = document.createElement('div');
                colorOption.className = `color-option ${colorClass}`;
                colorOption.setAttribute('data-color', colorClass);
                colorOption.addEventListener('click', () => {
                    if (selectedNoteId) {
                        changeSpecificNoteColor(selectedNoteId, colorClass);
                    }
                    // On mobile, close the color picker after selection
                    if (window.innerWidth <= 768) {
                        colorOptions.classList.remove('expanded');
                    }
                });
                colorOptions.appendChild(colorOption);
            });
        }

        // Create a new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: 'New Note',
                content: 'Start typing here...',
                color: noteColors[Math.floor(Math.random() * noteColors.length)],
                date: new Date().toLocaleString(),
                position: notes.length,
                folderId: null
            };
            
            notes.unshift(newNote);
            renderNotes();
            saveNotesToFirebase();
            showNotification('New note created!');
        }

        // Change layout
        function changeLayout(layout) {
            currentLayout = layout;
            notesContainer.className = `notes-container ${layout}-layout`;
        }

        // Search notes
        function searchNotes() {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm === '') {
                renderNotes();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            
            renderNotes(filteredNotes);
        }

        // Render notes
        function renderNotes(notesToRender = notes) {
            notesContainer.innerHTML = '';
            
            // If a folder is selected, filter notes by folder
            if (selectedFolderId) {
                notesToRender = notesToRender.filter(note => note.folderId === selectedFolderId);
            }
            
            notesToRender.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = `note ${note.color} new-note`;
                noteElement.setAttribute('draggable', 'true');
                noteElement.setAttribute('data-id', note.id);
                
                noteElement.innerHTML = `
                    <div class="note-header">
                        <input type="text" class="note-title" value="${note.title}" data-id="${note.id}">
                        <div class="note-actions">
                            <div class="note-action" data-action="preview" data-id="${note.id}">
                                <i class="fas fa-expand"></i>
                            </div>
                            <div class="note-action" data-action="delete" data-id="${note.id}">
                                <i class="fas fa-trash"></i>
                            </div>
                            <div class="note-action" data-action="color" data-id="${note.id}">
                                <i class="fas fa-palette"></i>
                            </div>
                            <div class="note-action" data-action="folder" data-id="${note.id}">
                                <i class="fas fa-folder${note.folderId ? '-open' : ''}"></i>
                            </div>
                        </div>
                    </div>
                    <textarea class="note-content" data-id="${note.id}">${note.content}</textarea>
                    <div class="note-footer">
                        <div class="note-date">${note.date}</div>
                        <div class="note-color ${note.color}"></div>
                    </div>
                `;
                
                notesContainer.appendChild(noteElement);
            });
            
            // Add event listeners to note elements
            addNoteEventListeners();
        }

        // Add event listeners to note elements
        function addNoteEventListeners() {
            // Preview note
            document.querySelectorAll('[data-action="preview"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const noteId = e.currentTarget.getAttribute('data-id');
                    showNotePreview(noteId);
                });
            });
            
            // Delete note
            document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const noteId = e.currentTarget.getAttribute('data-id');
                    deleteNote(noteId);
                });
            });
            
            // Change note color - FIXED FOR MOBILE
            document.querySelectorAll('[data-action="color"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent event bubbling
                    selectedNoteId = e.currentTarget.getAttribute('data-id');
                    
                    // On mobile, show the color picker
                    if (window.innerWidth <= 768) {
                        colorOptions.classList.add('expanded');
                    } else {
                        // On desktop, assign a random color immediately
                        const randomColor = noteColors[Math.floor(Math.random() * noteColors.length)];
                        changeSpecificNoteColor(selectedNoteId, randomColor);
                    }
                });
            });
            
            // Add note to folder
            document.querySelectorAll('[data-action="folder"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const noteId = e.currentTarget.getAttribute('data-id');
                    showFolderSelection(noteId);
                });
            });
            
            // Update note title
            document.querySelectorAll('.note-title').forEach(input => {
                input.addEventListener('change', (e) => {
                    const noteId = e.target.getAttribute('data-id');
                    updateNote(noteId, 'title', e.target.value);
                });
            });
            
            // Update note content
            document.querySelectorAll('.note-content').forEach(textarea => {
                textarea.addEventListener('change', (e) => {
                    const noteId = e.target.getAttribute('data-id');
                    updateNote(noteId, 'content', e.target.value);
                });
            });
        }

        // Show note preview in modal
        function showNotePreview(noteId) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                modalTitle.textContent = note.title;
                modalBody.textContent = note.content;
                previewModal.classList.add('active');
            }
        }

        // Delete note
        function deleteNote(noteId) {
            notes = notes.filter(note => note.id !== noteId);
            renderNotes();
            saveNotesToFirebase();
            showNotification('Note deleted!');
        }

        // Change specific note color
        function changeSpecificNoteColor(noteId, colorClass) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                note.color = colorClass;
                note.date = new Date().toLocaleString();
                renderNotes();
                saveNotesToFirebase();
                showNotification('Note color changed!');
            }
        }

        // Update note
        function updateNote(noteId, field, value) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                note[field] = value;
                note.date = new Date().toLocaleString();
                saveNotesToFirebase();
            }
        }

        // Show random motivational quote
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            const quote = motivationalQuotes[randomIndex];
            
            quoteText.textContent = `"${quote.text}"`;
            quoteAuthor.textContent = `- ${quote.author}`;
            
            // Add animation class
            quoteSection.classList.add('show', 'quote-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                quoteSection.classList.remove('quote-animation');
            }, 500);
            
            // Auto hide after 7 seconds
            setTimeout(() => {
                quoteSection.classList.remove('show');
            }, 7000);
            
            showNotification('Here\'s some motivation for you!');
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            if (e.target.classList.contains('note')) {
                draggedNote = e.target;
                e.target.classList.add('dragging');
                
                // Set drag image
                e.dataTransfer.setDragImage(e.target, 0, 0);
                e.dataTransfer.effectAllowed = 'move';
            }
        }

        function handleDragEnd(e) {
            if (e.target.classList.contains('note')) {
                e.target.classList.remove('dragging');
                draggedNote = null;
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(e.clientY);
            const draggable = document.querySelector('.dragging');
            if (draggable && afterElement && afterElement !== draggable.nextSibling) {
                notesContainer.insertBefore(draggable, afterElement);
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            // Update note positions in the notes array
            const noteElements = Array.from(notesContainer.querySelectorAll('.note'));
            notes = noteElements.map((el, index) => {
                const noteId = el.getAttribute('data-id');
                const note = notes.find(n => n.id === noteId);
                note.position = index;
                return note;
            });
            
            saveNotesToFirebase();
        }

        function getDragAfterElement(y) {
            const draggableElements = [...notesContainer.querySelectorAll('.note:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Folder functions
        function toggleFolderSidebar() {
            folderSidebar.classList.toggle('active');
            if (folderSidebar.classList.contains('active')) {
                renderFolderList();
            }
        }

        function addNewFolder() {
            const folderName = folderNameInput.value.trim();
            if (!folderName) {
                showNotification('Please enter a folder name');
                return;
            }
            
            const newFolder = {
                id: Date.now().toString(),
                name: folderName,
                date: new Date().toLocaleString()
            };
            
            folders.push(newFolder);
            folderNameInput.value = '';
            renderFolderList();
            saveFoldersToFirebase();
            showNotification('Folder created!');
        }

        function renderFolderList() {
            folderList.innerHTML = '';
            
            if (folders.length === 0) {
                folderList.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 20px;">No folders yet. Create your first one!</div>';
                return;
            }
            
            folders.forEach(folder => {
                const folderItem = document.createElement('div');
                folderItem.className = `folder-item ${selectedFolderId === folder.id ? 'active' : ''}`;
                folderItem.setAttribute('data-id', folder.id);
                
                const notesInFolder = notes.filter(note => note.folderId === folder.id);
                
                folderItem.innerHTML = `
                    <div class="folder-info">
                        <i class="fas fa-folder folder-icon"></i>
                        <div class="folder-name">${folder.name}</div>
                        <div class="folder-note-count">(${notesInFolder.length})</div>
                    </div>
                    <div class="folder-actions">
                        <div class="folder-action" data-action="select" data-id="${folder.id}">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="folder-action" data-action="delete" data-id="${folder.id}">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                `;
                
                folderList.appendChild(folderItem);
            });
            
            // Add event listeners to folder items
            addFolderEventListeners();
        }

        function addFolderEventListeners() {
            // Select folder
            document.querySelectorAll('[data-action="select"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const folderId = e.currentTarget.getAttribute('data-id');
                    selectFolder(folderId);
                });
            });
            
            // Delete folder
            document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const folderId = e.currentTarget.getAttribute('data-id');
                    deleteFolder(folderId);
                });
            });
            
            // Select folder by clicking on the folder item
            document.querySelectorAll('.folder-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.folder-actions')) {
                        const folderId = item.getAttribute('data-id');
                        selectFolder(folderId);
                    }
                });
            });
        }

        function selectFolder(folderId) {
            selectedFolderId = folderId;
            renderNotes();
            renderFolderNotes();
            
            // Update folder list to show active folder
            document.querySelectorAll('.folder-item').forEach(item => {
                if (item.getAttribute('data-id') === folderId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            showNotification(`Viewing notes in "${folders.find(f => f.id === folderId).name}"`);
        }

        function renderFolderNotes() {
            folderNotes.innerHTML = '';
            
            if (!selectedFolderId) {
                folderNotes.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 10px;">Select a folder to view its notes</div>';
                return;
            }
            
            const folder = folders.find(f => f.id === selectedFolderId);
            const notesInFolder = notes.filter(note => note.folderId === selectedFolderId);
            
            folderNotes.innerHTML = `
                <div class="folder-notes-title">Notes in "${folder.name}"</div>
            `;
            
            if (notesInFolder.length === 0) {
                folderNotes.innerHTML += '<div style="text-align: center; opacity: 0.7; padding: 10px;">No notes in this folder</div>';
                return;
            }
            
            notesInFolder.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = 'folder-note-item';
                noteItem.setAttribute('data-id', note.id);
                
                noteItem.innerHTML = `
                    <div class="folder-note-name">${note.title}</div>
                    <div class="remove-note-btn" data-action="remove-from-folder" data-id="${note.id}">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                
                folderNotes.appendChild(noteItem);
            });
            
            // Add event listeners to remove note from folder
            document.querySelectorAll('[data-action="remove-from-folder"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const noteId = e.currentTarget.getAttribute('data-id');
                    removeNoteFromFolder(noteId);
                });
            });
        }

        function removeNoteFromFolder(noteId) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                note.folderId = null;
                renderNotes();
                renderFolderNotes();
                saveNotesToFirebase();
                showNotification('Note removed from folder');
            }
        }

        function deleteFolder(folderId) {
            const folder = folders.find(f => f.id === folderId);
            if (!folder) return;
            
            if (confirm(`Are you sure you want to delete the folder "${folder.name}"? Notes in this folder will not be deleted.`)) {
                // Remove folder from notes
                notes.forEach(note => {
                    if (note.folderId === folderId) {
                        note.folderId = null;
                    }
                });
                
                // Remove folder from folders array
                folders = folders.filter(f => f.id !== folderId);
                
                // If the deleted folder was selected, clear selection
                if (selectedFolderId === folderId) {
                    selectedFolderId = null;
                    renderNotes();
                }
                
                renderFolderList();
                saveFoldersToFirebase();
                saveNotesToFirebase();
                showNotification('Folder deleted');
            }
        }

        function showFolderSelection(noteId) {
            selectedNoteId = noteId;
            
            // Create a simple folder selection modal
            const modal = document.createElement('div');
            modal.className = 'modal-overlay active';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-close" id="closeFolderModal">
                        <i class="fas fa-times"></i>
                    </div>
                    <h2 class="modal-title">Add Note to Folder</h2>
                    <div class="folder-selection" id="folderSelection">
                        <div class="folder-option" data-folder-id="null">
                            <i class="fas fa-times"></i> No Folder
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Populate folder options
            const folderSelection = document.getElementById('folderSelection');
            folders.forEach(folder => {
                const folderOption = document.createElement('div');
                folderOption.className = 'folder-option';
                folderOption.setAttribute('data-folder-id', folder.id);
                folderOption.innerHTML = `
                    <i class="fas fa-folder"></i> ${folder.name}
                `;
                folderSelection.appendChild(folderOption);
            });
            
            // Add event listeners to folder options
            document.querySelectorAll('.folder-option').forEach(option => {
                option.addEventListener('click', () => {
                    const folderId = option.getAttribute('data-folder-id');
                    addNoteToFolder(selectedNoteId, folderId === 'null' ? null : folderId);
                    document.body.removeChild(modal);
                });
            });
            
            // Close modal
            document.getElementById('closeFolderModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        function addNoteToFolder(noteId, folderId) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                note.folderId = folderId;
                renderNotes();
                saveNotesToFirebase();
                
                if (folderId) {
                    const folder = folders.find(f => f.id === folderId);
                    showNotification(`Note added to "${folder.name}"`);
                } else {
                    showNotification('Note removed from folder');
                }
            }
        }

        // Firebase functions
        function saveNotesToFirebase() {
            database.ref('notes').set(notes)
                .then(() => {
                    console.log('Notes saved to Firebase');
                })
                .catch(error => {
                    console.error('Error saving notes: ', error);
                });
        }

        function loadNotesFromFirebase() {
            database.ref('notes').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    notes = data;
                    renderNotes();
                } else {
                    // Create a sample note if no notes exist
                    createSampleNote();
                }
            });
        }

        function saveFoldersToFirebase() {
            database.ref('folders').set(folders)
                .then(() => {
                    console.log('Folders saved to Firebase');
                })
                .catch(error => {
                    console.error('Error saving folders: ', error);
                });
        }

        function loadFoldersFromFirebase() {
            database.ref('folders').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    folders = data;
                }
            });
        }

        function createSampleNote() {
            if (notes.length === 0) {
                const sampleNote = {
                    id: Date.now().toString(),
                    title: 'Welcome to Neon Notes!',
                    content: 'This is a sample note. You can edit, delete, or create new notes. All your notes are saved in the cloud!\n\nTry clicking the preview icon () to see this note in full screen!\n\nClick the palette icon to change colors.\n\nClick the folder icon to organize your notes into folders!',
                    color: 'note-color-1',
                    date: new Date().toLocaleString(),
                    position: 0,
                    folderId: null
                };
                notes.push(sampleNote);
                renderNotes();
                saveNotesToFirebase();
            }
        }

        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the app
        init();
    </script>
